<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Voxel 3D - Seed et Perlin Noise</title>
    <!-- Chargement de la bibliothèque Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Outil nécessaire pour fusionner les géométries (performance) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <style>
        /* Styles pour que le jeu prenne toute la page */
        body { margin: 0; overflow: hidden; background-color: #70c5ff; }
        canvas { display: block; }
        
        /* Conteneur pour le bouton de démarrage/verrouillage de la souris */
        #uiContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px #2e7d32;
            transition: background-color 0.1s;
        }
        #startButton:hover { background-color: #66bb6a; }
        #startButton:active {
            background-color: #2e7d32;
            box-shadow: 0 2px #1b5e20;
            transform: translateY(2px);
        }
        #instructions {
            margin-top: 15px;
            color: white;
            font-family: sans-serif;
        }
        
        /* Conteneur des indicateurs (FPS et Coordonnées) */
        #statusIndicators {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            font-family: monospace;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        #fpsIndicator, #coordsIndicator {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px; /* Espace entre FPS et Coords */
        }
        
        /* MIS À JOUR: L'indicateur de coordonnées est maintenant minimaliste */
        #coordsIndicator {
            padding: 5px 10px;
        }


        /* Réticule (Crosshair) */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            margin-top: -4px;
            margin-left: -4px;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 99;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
        }

        /* Interface de l'inventaire */
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            display: flex;
            gap: 10px;
        }
        .slot {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 3px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            cursor: pointer;
            transition: border-color 0.1s;
            line-height: 1.2;
            text-align: center;
        }
        .slot.selected {
            border-color: gold; /* Indiquer le bloc sélectionné */
            transform: scale(1.1);
        }
        
        /* Indicateur de graine */
        #seedIndicator {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="uiContainer">
        <button id="startButton">Démarrer le Jeu (Cliquez pour verrouiller la souris)</button>
        <div id="instructions">
            S : Avancer | Z : Reculer | Q : Gauche | D : Droite | Espace : Saut<br>
            Clic Gauche : Casser | Clic Droit : Placer
        </div>
    </div>
    
    <div id="statusIndicators">
        <div id="fpsIndicator">FPS: --</div>
        <!-- Coordonnées minimalistes (X Y Z) -->
        <div id="coordsIndicator">-- -- --</div>
    </div>

    <div id="seedIndicator">Seed: <span id="currentSeed"></span></div>
    <div id="crosshair"></div>
    
    <!-- Interface d'inventaire -->
    <div id="inventory">
        <div class="slot selected" data-block-type="grass">Herbe (1)</div>
        <div class="slot" data-block-type="dirt">Terre (2)</div>
        <div class="slot" data-block-type="rock">Roche (3)</div>
        <!-- Nouveaux Blocs dans l'inventaire pour le test -->
        <div class="slot" data-block-type="wood">Bois (4)</div>
        <div class="slot" data-block-type="leaves">Feuilles (5)</div>
    </div>

    <script>
        
        // --- 0. Générateur de Bruit de Perlin Simplex (Simple Implémentation) ---
        // Utilisé pour générer des reliefs organiques et fluides basés sur une graine (seed)

        const PerlinNoise = (function() {
            let p = new Uint8Array(512);
            let permutation = [];
            
            // Fonction interne d'initialisation du tableau de permutation
            function initPermutation(seed) {
                // Fonction de hachage simple pour la graine (seed)
                let rng = new (function() {
                    let s = seed || Date.now();
                    this.next = function() {
                        s = (s * 9301 + 49297) % 233280;
                        return s / 233280;
                    };
                })();

                permutation = Array.from({ length: 256 }, (_, i) => i);

                // Mélange de Fisher-Yates (Shuffle)
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(rng.next() * (i + 1));
                    [permutation[i], permutation[j]] = [permutation[j], permutation[i]];
                }
                
                // Dupliquer le tableau pour éviter les vérifications de débordement
                for (let i = 0; i < 256; i++) {
                    p[i] = p[i + 256] = permutation[i];
                }
            }
            
            function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
            function lerp(t, a, b) { return a + t * (b - a); }
            function grad(hash, x, y, z) {
                let h = hash & 15;
                let u = h < 8 ? x : y;
                let v = h < 4 ? y : h == 12 || h == 14 ? x : z;
                return ((h&1) == 0 ? u : -u) + ((h&2) == 0 ? v : -v);
            }

            function noise(x, y, z) {
                let X = Math.floor(x) & 255;
                let Y = Math.floor(y) & 255;
                let Z = Math.floor(z) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);
                z -= Math.floor(z);

                let u = fade(x);
                let v = fade(y);
                let w = fade(z);

                let A = p[X] + Y;
                let AA = p[A] + Z;
                let AB = p[A + 1] + Z;
                let B = p[X + 1] + Y;
                let BA = p[B] + Z;
                let BB = p[B + 1] + Z;

                return lerp(w, lerp(v, lerp(u, grad(p[AA], x, y, z),
                                                  grad(p[BA], x - 1, y, z)),
                                      lerp(u, grad(p[AB], x, y - 1, z),
                                                  grad(p[BB], x - 1, y - 1, z))),
                            lerp(v, lerp(u, grad(p[AA + 1], x, y, z - 1),
                                                  grad(p[BA + 1], x - 1, y, z - 1)),
                                      lerp(u, grad(p[AB + 1], x, y - 1, z - 1),
                                                  grad(p[BB + 1], x - 1, y - 1, z - 1))));
            }
            
            return {
                init: initPermutation, // Exposer la fonction d'initialisation de la graine
                noise: noise
            };
        })();

        // --- 1. Variables Globales ---
        
        let scene, camera, renderer, playerGroup;
        const chunkData = {}; 
        const chunkMeshes = {}; 
        
        // Raycasting
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        
        // Inventaire et Blocs
        const inventory = {
            'grass': { count: 999 },
            'dirt': { count: 999 },
            'rock': { count: 999 },
            'wood': { count: 999 }, // NOUVEAU
            'leaves': { count: 999 } // NOUVEAU
        };
        let selectedBlockType = 'grass'; 
        
        // Configuration de la Génération du Monde
        const CHUNK_SIZE = 5; // Taille de chunk 
        const CHUNK_COUNT = 10; // Nombre de chunks par axe (Total: 100 chunks)
        const WORLD_SIZE = CHUNK_SIZE * CHUNK_COUNT; // 50x50 blocs
        const WORLD_HALF_SIZE = WORLD_SIZE / 2; // 25
        
        // Graine du Monde (Seed)
        const WORLD_SEED = 12345; // Graine statique pour la reproductibilité

        // MISE À JOUR : Ajout de wood.png et leave.png
        const BLOCK_TEXTURES_URL = {
            grass: { url: 'grass.png', top: [0, 1], bottom: [0, 0], side: [1, 1] }, 
            dirt: { url: 'dirt.png', all: [0, 0] },
            rock: { url: 'rock.png', all: [1, 1] },
            wood: { url: 'wood.png', top: [0, 1], bottom: [0, 1], side: [1, 1] }, // Tronc: texture différente pour les côtés vs haut/bas
            leaves: { url: 'leave.png', all: [0, 1] } // Feuilles: texture uniforme
        };

        const materials = {}; 
        const textures = {}; 

        // Configuration du joueur/caméra
        const PLAYER_HEIGHT = 1.6; 
        const PLAYER_HORIZONTAL_INSET = 0.3; 
        const PLAYER_SPEED = 0.12; 
        const MAX_REACH_DISTANCE = 7; 
        
        // Variables de Physique
        let velocityY = 0;
        const GRAVITY = -0.035; 
        const JUMP_POWER = 0.35; 
        let onGround = false; 

        // État des touches pour le mouvement (ZQSD + Espace + 1-5 pour inventaire)
        const keys = {
            z: false, q: false, s: false, d: false,
            ' ': false, 
            '1': false, '2': 'false', '3': false, '4': false, '5': false // NOUVEAU
        };

        const CUBE_FACES = [
            { dir: [ 0, 0,  1], uv: 4 }, // Front (z+)
            { dir: [ 0, 0, -1], uv: 5 }, // Back (z-)
            { dir: [ 1, 0,  0], uv: 0 }, // Right (x+)
            { dir: [-1, 0,  0], uv: 1 }, // Left (x-)
            { dir: [ 0, 1,  0], uv: 2 }, // Top (y+)
            { dir: [ 0, -1, 0], uv: 3 }, // Bottom (y-)
        ];
        
        let pointerLocked = false;
        
        // Variables pour le calcul des FPS
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        // --- NOUVELLE FONCTION: Trouver le Chunk à partir des coordonnées mondiales ---
        function getChunkKey(x, z) {
            // Déterminer les coordonnées du chunk
            const chunkX = Math.floor(x / CHUNK_SIZE);
            const chunkZ = Math.floor(z / CHUNK_SIZE);
            return `${chunkX},${chunkZ}`;
        }

        // --- Fonctions d'Interaction avec le Monde ---
        
        /**
         * Met à jour le monde de données et l'affichage 3D.
         */
        function updateWorld(x, y, z, newType = null) {
            const chunkKey = getChunkKey(x, z);
            const blockKey = `${x},${y},${z}`;

            if (!chunkData[chunkKey]) {
                // Si le chunk n'existe pas, il n'y a pas de mesh à mettre à jour, ou le bloc est hors du monde généré.
                // Lors de la pose d'un bloc en dehors de la zone générée, on ne fait rien pour l'instant
                return;
            }

            if (newType) {
                chunkData[chunkKey][blockKey] = { x, y, z, type: newType };
            } else {
                delete chunkData[chunkKey][blockKey];
            }

            // --- 1. MISE À JOUR CIBLÉE DU CHUNK d'origine ---
            renderChunk(chunkKey);

            // --- 2. Vérification et Mise à Jour des CHUNKS VOISINS si le bloc est sur une bordure ---
            
            const [chunkX, chunkZ] = chunkKey.split(',').map(Number);
            // Calcul de la position locale du bloc dans son chunk (0 à CHUNK_SIZE - 1)
            // On utilise le modulo pour les coordonnées locales, en s'assurant qu'il est positif.
            const localX = (x % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE; 
            const localZ = (z % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE;

            // Si le bloc est sur une des 4 frontières
            if (localX === 0 || localX === CHUNK_SIZE - 1 || 
                localZ === 0 || localZ === CHUNK_SIZE - 1) 
            {
                const neighborKeys = getNeighborChunkKeys(x, z);
                neighborKeys.forEach(key => renderChunk(key));
            }
        }
        
        /**
         * Retourne les clés des chunks voisins (jusqu'à 4) qui doivent être re-rendus.
         */
        function getNeighborChunkKeys(x, z) {
            const keys = new Set();
            const chunkX = Math.floor(x / CHUNK_SIZE);
            const chunkZ = Math.floor(z / CHUNK_SIZE);

            // Calcul de la position locale du bloc (0 à CHUNK_SIZE - 1)
            const localX = (x % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE;
            const localZ = (z % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE;
            
            // Si le bloc est sur la bordure X- (localX = 0)
            if (localX === 0) {
                keys.add(`${chunkX - 1},${chunkZ}`);
            }
            // Si le bloc est sur la bordure X+ (localX = CHUNK_SIZE - 1)
            if (localX === CHUNK_SIZE - 1) {
                keys.add(`${chunkX + 1},${chunkZ}`);
            }
            
            // Si le bloc est sur la bordure Z- (localZ = 0)
            if (localZ === 0) {
                keys.add(`${chunkX},${chunkZ - 1}`);
            }
            // Si le bloc est sur la bordure Z+ (localZ = CHUNK_SIZE - 1)
            if (localZ === CHUNK_SIZE - 1) {
                keys.add(`${chunkX},${chunkZ + 1}`);
            }

            // Filtrer pour ne garder que les clés de chunks qui existent dans la scène
            return Array.from(keys).filter(key => chunkMeshes.hasOwnProperty(key));
        }


        /**
         * Gère la destruction d'un bloc.
         */
        function breakBlock(block) {
            if (!block) return;
            
            const { x, y, z, type } = block;
            
            if (inventory[type]) {
                inventory[type].count += 1;
                updateInventoryUI(); 
            }
            
            updateWorld(x, y, z, null);
        }

        /**
         * Gère la pose d'un bloc (si l'inventaire le permet).
         */
        function placeBlock(x, y, z) {
            const typeToPlace = selectedBlockType;
            if (!typeToPlace || inventory[typeToPlace].count <= 0) {
                // console.log("Inventaire vide ou aucun bloc sélectionné.");
                return;
            }

            // 1. Vérifier que l'emplacement n'est pas déjà occupé
            if (isBlockSolid(x, y, z)) {
                 return;
            }

            // 2. Vérifier que le joueur ne se place pas lui-même dans le bloc
            const pX = playerGroup.position.x;
            const pZ = playerGroup.position.z;
            const pY = playerGroup.position.y;
            
            const blockY1 = Math.floor(pY - PLAYER_HEIGHT + 0.1); 
            const blockY2 = Math.floor(pY - PLAYER_HEIGHT + 1.1); 

            const playerMinX = pX - 0.5 + PLAYER_HORIZONTAL_INSET;
            const playerMaxX = pX + 0.5 - PLAYER_HORIZONTAL_INSET;
            const playerMinZ = pZ - 0.5 + PLAYER_HORIZONTAL_INSET;
            const playerMaxZ = pZ + 0.5 - PLAYER_HORIZONTAL_INSET;

            const blockMinX = x - 0.5;
            const blockMaxX = x + 0.5;
            const blockMinZ = z - 0.5;
            const blockMaxZ = z + 0.5;

            const collidesHorizontally = playerMinX < blockMaxX && playerMaxX > blockMinX &&
                                         playerMinZ < blockMaxZ && playerMaxZ > blockMinZ;
            
            const collidesVertically = (y === blockY1 || y === blockY2);
            
            if (collidesHorizontally && collidesVertically) {
                return;
            }

            // 3. Procéder au placement
            inventory[typeToPlace].count -= 1;
            
            updateWorld(x, y, z, typeToPlace);
            updateInventoryUI(); 
        }

        // --- Fonctions de Génération Procédurale (avec Perlin Noise) ---
        
        const TERRAIN_SCALE = 0.05; // Finesse du détail (plus petit = plus lisse)
        const TERRAIN_AMPLITUDE = 10; // Hauteur maximale des pics

        /**
         * Calcule la hauteur du terrain à la position (x, z) en utilisant le bruit de Perlin.
         */
        function getTerrainHeight(x, z) {
            // Utiliser la fonction de bruit 3D (Z est constant ici)
            const noiseValue = PerlinNoise.noise(x * TERRAIN_SCALE, z * TERRAIN_SCALE, 0); 
            
            // Le bruit de Perlin renvoie une valeur entre -1 et 1.
            // On la mappe à une hauteur entre 0 et TERRAIN_AMPLITUDE (ajusté pour être au-dessus de y=-10)
            const height = (noiseValue + 1) * 0.5 * TERRAIN_AMPLITUDE; 

            // Retourner une hauteur entière (pour les blocs)
            return Math.floor(height);
        }
        
        /**
         * Vérifie si un bloc existe à la position (x, y, z).
         */
        function isBlockSolid(x, y, z) {
            const chunkKey = getChunkKey(x, z);
            const blockKey = `${Math.round(x)},${Math.round(y)},${Math.round(z)}`;
            
            return chunkData[chunkKey] && chunkData[chunkKey].hasOwnProperty(blockKey);
        }

        // --- Fonctions d'Initialisation ---
        
        /**
         * Charge toutes les textures nécessaires.
         */
        function loadTextures() {
            const loader = new THREE.TextureLoader();
            const promises = [];
            
            const uniqueUrls = new Set();
            for (const type in BLOCK_TEXTURES_URL) {
                uniqueUrls.add(BLOCK_TEXTURES_URL[type].url);
            }

            uniqueUrls.forEach(url => {
                if (!textures[url]) {
                    const promise = new Promise((resolve, reject) => {
                        loader.load(
                            url,
                            (texture) => {
                                texture.wrapS = THREE.RepeatWrapping;
                                texture.wrapT = THREE.RepeatWrapping;
                                texture.magFilter = THREE.NearestFilter; 
                                texture.minFilter = THREE.NearestMipmapLinearFilter;
                                textures[url] = texture; 
                                resolve();
                            },
                            undefined,
                            (error) => {
                                // Fallback pour les textures non trouvées (wood.png et leave.png)
                                console.warn(`[ATTENTION TEXTURE] La texture : ${url} n'a pas pu être chargée. Utilisation d'un repli coloré.`);
                                textures[url] = 'error_fallback'; 
                                resolve(); 
                            }
                        );
                    });
                    promises.push(promise);
                }
            });
            return Promise.all(promises);
        }

        function initMaterials() {
            const fallbackColors = {
                'grass': 0x4CAF50,
                'dirt': 0x795548,
                'rock': 0x9E9E9E,
                'wood': 0x8D6E63, // Couleur de repli pour le bois
                'leaves': 0x8BC34A // Couleur de repli pour les feuilles
            };

            for (const type in BLOCK_TEXTURES_URL) {
                const config = BLOCK_TEXTURES_URL[type];
                const texture = textures[config.url];

                let material;

                if (texture === 'error_fallback' || !texture) {
                    // Utiliser la couleur de repli spécifique au type
                    material = new THREE.MeshLambertMaterial({ color: fallbackColors[type] || 0xcccccc });
                } else {
                    material = new THREE.MeshLambertMaterial({ map: texture });
                }
                
                materials[type] = material;
            }
        }


        async function init() {
            // 0. Initialisation du bruit de Perlin avec la graine
            PerlinNoise.init(WORLD_SEED);
            document.getElementById('currentSeed').innerText = WORLD_SEED;
            
            // 1. Chargement des textures
            await loadTextures();
            
            // 2. Initialisation des matériaux
            initMaterials();
            
            // 3. SCÈNE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x70c5ff); 

            // 4. CAMÉRA et GROUPE DU JOUEUR 
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 0; 
            playerGroup = new THREE.Group(); 
            playerGroup.position.set(0, 0, 0); 
            
            playerGroup.add(camera); 
            scene.add(playerGroup);

            // 5. RENDU (RENDERER)
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 6. ÉCLAIRAGE
            const ambientLight = new THREE.AmbientLight(0x808080);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(1, 2, 1);
            scene.add(directionalLight);

            // 7. CRÉATION DU MONDE GÉNÉRÉ
            generateWorld(); 
            
            // CORRECTION DU SPAWN: Le joueur apparaît au centre du monde (0, 0)
            const terrainY = getTerrainHeight(0, 0); 
            playerGroup.position.y = (terrainY + 1) + PLAYER_HEIGHT; 
            
            // 8. GESTION DES ÉVÉNEMENTS
            setupEventListeners();
            
            // 9. INITIALISATION DE L'INVENTAIRE
            updateInventoryUI();
            
            // Démarrer l'animation
            animate();
        }

        /**
         * Enregistre le bloc dans la structure de données de chunk appropriée.
         */
        function createBlock(x, y, z, type) {
            const chunkKey = getChunkKey(x, z);
            const blockKey = `${x},${y},${z}`;

            if (!chunkData[chunkKey]) {
                chunkData[chunkKey] = {};
                // Créer le groupe Three.js pour le chunk
                chunkMeshes[chunkKey] = new THREE.Group();
                chunkMeshes[chunkKey].name = `Chunk-${chunkKey}`;
                scene.add(chunkMeshes[chunkKey]);
            }
            chunkData[chunkKey][blockKey] = { x, y, z, type };
        }
        
        /**
         * NOUVEAU: Génère un arbre simple à une position donnée.
         */
        function generateTree(baseX, baseZ, groundY) {
            const trunkHeight = Math.floor(Math.random() * 2) + 4; // 4 or 5 blocks high
            const leafHeight = 3;
            const leafRadius = 1; // 3x3 cube total (radius 1 from center)

            // 1. Générer le Tronc
            for (let y = 0; y < trunkHeight; y++) {
                // Le tronc commence juste au-dessus du bloc de sol (groundY + 1)
                createBlock(baseX, groundY + 1 + y, baseZ, 'wood');
            }

            // 2. Générer le Feuillage
            const leafBaseY = groundY + trunkHeight + 1; 

            for (let dy = -1; dy < leafHeight; dy++) { // Vertical layers (-1, 0, 1) pour un meilleur positionnement
                for (let dx = -leafRadius; dx <= leafRadius; dx++) { // X offset
                    for (let dz = -leafRadius; dz <= leafRadius; dz++) { // Z offset
                        
                        const currentY = leafBaseY + dy;
                        
                        // Condition pour affiner la forme (ex: pas de coins sur la couche la plus basse)
                        if (dy === -1 && Math.abs(dx) === leafRadius && Math.abs(dz) === leafRadius) {
                            continue; 
                        }
                        
                        // Si l'espace est vide, on place les feuilles
                        if (!isBlockSolid(baseX + dx, currentY, baseZ + dz)) {
                            createBlock(baseX + dx, currentY, baseZ + dz, 'leaves');
                        }
                    }
                }
            }
        }


        /**
         * Génère l'ensemble du monde (10x10 chunks de 5x5 blocs).
         */
        function generateWorld() {
            console.log(`Génération du monde de ${CHUNK_COUNT}x${CHUNK_COUNT} chunks (${WORLD_SIZE}x${WORLD_SIZE} blocs) avec CHUNK_SIZE = ${CHUNK_SIZE}...`);
            
            const startX = -WORLD_HALF_SIZE;
            const endX = WORLD_HALF_SIZE;
            const startZ = -WORLD_HALF_SIZE;
            const endZ = WORLD_HALF_SIZE;

            for (let x = startX; x < endX; x++) {
                for (let z = startZ; z < endZ; z++) {
                    const height = getTerrainHeight(x, z);
                    
                    // Couche de surface
                    createBlock(x, height, z, 'grass');
                    
                    // Sous-couche de terre
                    for (let y = height - 1; y >= height - 3; y--) {
                        createBlock(x, y, z, 'dirt');
                    }
                    
                    // Couche de roche (profonde)
                    for (let y = height - 4; y >= -10; y--) { 
                        createBlock(x, y, z, 'rock');
                    }
                    
                    // NOUVEAU: Tentative de placement d'arbre
                    if (Math.random() < 0.01) { // 1% de chance par bloc
                        generateTree(x, z, height);
                    }
                }
            }
            
            // Rendu de TOUS les chunks après la génération des données
            let totalBlocks = 0;
            for (const key in chunkData) {
                renderChunk(key);
                totalBlocks += Object.keys(chunkData[key]).length;
            }

            console.log("Monde généré avec", totalBlocks, "blocs de données, répartis en", Object.keys(chunkData).length, "chunks.");
        }


        /**
         * Crée une face (quad) de cube avec des UVs spécifiques et la fusionne dans la géométrie globale.
         */
        function addFaceIfVisible(targetGeometry, x, y, z, blockType, faceIndex) {
            const face = CUBE_FACES.find(f => f.uv === faceIndex);
            const [dx, dy, dz] = face.dir;
            
            // L'occlusion culling vérifie dans les données mondiales, y compris les chunks voisins
            if (isBlockSolid(x + dx, y + dy, z + dz)) {
                return;
            }

            const planeGeometry = new THREE.PlaneGeometry(1, 1);

            // --- 1. Rotation et Translation pour aligner le plan avec la face ---
            if (faceIndex === 0) { // Right (x+)
                planeGeometry.rotateY(Math.PI / 2);
                planeGeometry.translate(0.5, 0, 0);
            } else if (faceIndex === 1) { // Left (x-)
                planeGeometry.rotateY(-Math.PI / 2);
                planeGeometry.translate(-0.5, 0, 0);
            } else if (faceIndex === 2) { // Top (y+)
                planeGeometry.rotateX(-Math.PI / 2);
                planeGeometry.translate(0, 0.5, 0);
            } else if (faceIndex === 3) { // Bottom (y-)
                planeGeometry.rotateX(Math.PI / 2);
                planeGeometry.translate(0, -0.5, 0);
            } else if (faceIndex === 4) { // Front (z+)
                planeGeometry.translate(0, 0, 0.5);
            } else if (faceIndex === 5) { // Back (z-)
                planeGeometry.rotateY(Math.PI);
                planeGeometry.translate(0, 0, -0.5);
            }

            // --- 2. Application des UVs de la texture (vignette) ---
            const config = BLOCK_TEXTURES_URL[blockType];
            let uv_coord;

            if (config.all) {
                uv_coord = config.all;
            } else {
                if (faceIndex === 2) uv_coord = config.top;
                else if (faceIndex === 3) uv_coord = config.bottom;
                else uv_coord = config.side;
            }

            // Logique de mappage UV (suppose une grille 2x2)
            const [u, v] = uv_coord;
            const uMin = u * 0.5;
            const vMin = v * 0.5;
            const uMax = uMin + 0.5;
            const vMax = vMin + 0.5;

            const planeUVs = planeGeometry.attributes.uv.array;
            
            planeUVs[0] = uMin; planeUVs[1] = vMax; 
            planeUVs[2] = uMax; planeUVs[3] = vMax; 
            planeUVs[4] = uMin; planeUVs[5] = vMin; 
            planeUVs[6] = uMax; planeUVs[7] = vMin; 
            
            // --- 3. Translation aux coordonnées mondiales ---
            planeGeometry.translate(x, y + 0.5, z); 

            targetGeometry.push(planeGeometry);
        }

        /**
         * Construit les meshes fusionnées pour UN SEUL CHUNK.
         */
        function renderChunk(chunkKey) {
            const chunk = chunkData[chunkKey];
            const chunkGroup = chunkMeshes[chunkKey];
            
            // 1. Nettoyage du groupe de meshes existantes pour ce chunk
            chunkGroup.clear();

            // NOUVEAU: Inclure les types de blocs d'arbre dans la fusion
            const tempFaceGeometries = { 'grass': [], 'dirt': [], 'rock': [], 'wood': [], 'leaves': [] };

            // 2. Parcourir les données UNIQUEMENT dans ce chunk
            for (const key in chunk) {
                const block = chunk[key];
                const { x, y, z, type } = block;
                
                for (const face of CUBE_FACES) {
                    const tempGeometriesList = tempFaceGeometries[type];
                    const faceIndex = face.uv; 
                    addFaceIfVisible(tempGeometriesList, x, y, z, type, faceIndex);
                }
            }

            // 3. Fusionner et ajouter au groupe du chunk
            for (const type in tempFaceGeometries) {
                if (tempFaceGeometries[type].length > 0) {
                    // Utiliser le BufferGeometryUtils.mergeBufferGeometries
                    const mergedGeometry = THREE.BufferGeometryUtils.mergeBufferGeometries(tempFaceGeometries[type]);
                    mergedGeometry.computeVertexNormals(); 

                    const mesh = new THREE.Mesh(mergedGeometry, materials[type]);
                    
                    mesh.isVoxelChunk = true; // Garde pour le Raycasting
                    
                    // Ajout au GROUPE DU CHUNK, pas directement à la scène
                    chunkGroup.add(mesh);
                }
            }
        }

        // --- Logique d'Inventaire et UI ---
        
        /**
         * Met à jour l'affichage des slots d'inventaire.
         */
        function updateInventoryUI() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                const type = slot.getAttribute('data-block-type');
                const count = inventory[type] ? inventory[type].count : 0;

                const nameMap = {
                    'grass': 'Herbe',
                    'dirt': 'Terre',
                    'rock': 'Roche',
                    'wood': 'Bois',
                    'leaves': 'Feuilles'
                };
                const name = nameMap[type] || type.charAt(0).toUpperCase() + type.slice(1);
                
                // Récupérer la touche rapide (1, 2, 3...)
                const numberIndex = Array.from(slots).indexOf(slot) + 1;
                
                slot.innerText = `${name} (${numberIndex})\n[${count}]`;

                slot.classList.toggle('selected', type === selectedBlockType);

                slot.onclick = () => {
                    selectedBlockType = type;
                    updateInventoryUI(); 
                };
            });
        }
        
        /**
         * Sélectionne un type de bloc par son index (1, 2, 3...).
         */
        function selectBlockByIndex(index) {
            const slots = document.querySelectorAll('.slot');
            const targetSlot = slots[index - 1]; 
            if (targetSlot) {
                selectedBlockType = targetSlot.getAttribute('data-block-type');
                updateInventoryUI();
            }
        }

        // --- Gestion des Contrôles et Événements ---

        function setupEventListeners() {
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                pointerLocked = document.pointerLockElement === renderer.domElement;
                const uiContainer = document.getElementById('uiContainer');
                const crosshair = document.getElementById('crosshair');

                if (pointerLocked) {
                    uiContainer.style.display = 'none';
                    crosshair.style.display = 'block';
                    document.addEventListener('keydown', onKeyDown, false);
                    document.addEventListener('keyup', onKeyUp, false);
                    document.addEventListener('mousemove', onMouseMove, false);
                    document.addEventListener('mousedown', onMouseDown, false);
                    velocityY = 0; 
                } else {
                    uiContainer.style.display = 'block';
                    crosshair.style.display = 'none';
                    document.removeEventListener('keydown', onKeyDown, false);
                    document.removeEventListener('keyup', onKeyUp, false);
                    document.removeEventListener('mousemove', onMouseMove, false);
                    document.removeEventListener('mousedown', onMouseDown, false);
                }
            }, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            const key = event.key.toLowerCase();
            
            // Gestion des touches numériques pour l'inventaire (1 à 5)
            const numKey = parseInt(key);
            if (numKey >= 1 && numKey <= 5) {
                selectBlockByIndex(numKey);
            }

            if (key === ' ' && onGround) {
                velocityY = JUMP_POWER;
                onGround = false;
                event.preventDefault(); 
            }

            if (keys.hasOwnProperty(key)) {
                keys[key] = true;
                event.preventDefault();
            }
        }

        function onKeyUp(event) {
            const key = event.key.toLowerCase();
            if (keys.hasOwnProperty(key)) {
                keys[key] = false;
            }
        }
        
        /**
         * Gère les Clics Gauche (bouton 0) et Droit (bouton 2)
         */
        function onMouseDown(event) {
            if (!pointerLocked) return;
            
            const intersect = getTargetBlock();

            // --- Clic Gauche (0) : Détruire un bloc ---
            if (event.button === 0) {
                if (intersect) {
                    const blockData = getBlockDataFromRaycast(intersect);
                    if (blockData) {
                        breakBlock(blockData);
                    }
                }
            } 
            // --- Clic Droit (2) : Placer un bloc ---
            else if (event.button === 2) {
                event.preventDefault(); 

                if (!intersect) {
                    return;
                }
                
                const targetBlockCoords = getBlockCoordsFromRaycast(intersect);
                const normal = intersect.face.normal.clone();
                normal.transformDirection(intersect.object.matrixWorld).normalize();

                const dx = Math.round(normal.x);
                const dy = Math.round(normal.y);
                const dz = Math.round(normal.z);

                const newX = targetBlockCoords.x + dx;
                const newY = targetBlockCoords.y + dy;
                const newZ = targetBlockCoords.z + dz;
                
                placeBlock(newX, newY, newZ);
            }
        }
        
        /**
         * Effectue le raycasting pour trouver le bloc ciblé.
         */
        function getTargetBlock() {
            pointer.set(0, 0); 
            raycaster.setFromCamera(pointer, camera);

            // Filtrer les enfants qui sont des groupes de chunks
            const chunkGroups = scene.children.filter(obj => obj.name && obj.name.startsWith('Chunk-'));

            // Utiliser le groupe de chunks pour l'intersection
            const intersects = raycaster.intersectObjects(chunkGroups.flatMap(g => g.children), false);

            if (intersects.length > 0 && intersects[0].distance < MAX_REACH_DISTANCE) {
                return intersects[0];
            }
            return null;
        }

        /**
         * Récupère les coordonnées du bloc (x, y, z) à partir d'un résultat de raycast
         */
        function getBlockCoordsFromRaycast(intersect) {
            // Utiliser le point d'intersection, mais décalé très légèrement vers l'intérieur du bloc pour s'assurer que nous touchons le bon bloc
            const pointInBlock = intersect.point.clone().sub(intersect.face.normal.clone().multiplyScalar(0.001));
            
            // Les coordonnées de Three.js sont centrées sur les voxels. On utilise Math.round pour l'axe x et z, et Math.floor pour y (les blocs sont empilés à des coordonnées entières)
            return {
                x: Math.round(pointInBlock.x), 
                y: Math.floor(pointInBlock.y), 
                z: Math.round(pointInBlock.z) 
            };
        }

        /**
         * Utilise les coordonnées du bloc ciblé pour retrouver les données dans le 'world'
         */
        function getBlockDataFromRaycast(intersect) {
             const coords = getBlockCoordsFromRaycast(intersect);
             const blockKey = `${coords.x},${coords.y},${coords.z}`;
             const chunkKey = getChunkKey(coords.x, coords.z);
             
             return chunkData[chunkKey] ? chunkData[chunkKey][blockKey] : null;
        }


        // --- Suite du Mouvement et de la Physique ---

        const mouseSensitivity = 0.002; 

        function onMouseMove(event) {
            if (!pointerLocked) return;

            playerGroup.rotation.y -= event.movementX * mouseSensitivity;

            let pitch = camera.rotation.x - event.movementY * mouseSensitivity;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
            camera.rotation.x = pitch;
        }
        
        /**
         * Calcule la hauteur du sol en cherchant UNIQUEMENT les blocs sous les pieds.
         */
        function getCurrentFloorHeight() {
            const pX = Math.round(playerGroup.position.x);
            const pZ = Math.round(playerGroup.position.z);
            
            let floorY = -Infinity;
            
            let startY = Math.floor(playerGroup.position.y - PLAYER_HEIGHT);
            
            for(let y = startY; y >= -10; y--) {
                if (isBlockSolid(pX, y, pZ)) {
                    floorY = y + 1; 
                    break;
                }
            }
            return floorY === -Infinity ? -100 : floorY;
        }

        /**
         * Met à jour l'affichage des coordonnées du joueur.
         */
        function updateCoordinatesUI() {
            const pX = playerGroup.position.x;
            const pY = playerGroup.position.y - PLAYER_HEIGHT; // Hauteur des pieds
            const pZ = playerGroup.position.z;

            // MIS À JOUR : Affichage minimaliste (X Y Z)
            const coordsText = `${Math.round(pX)} ${Math.round(pY + 1)} ${Math.round(pZ)}`;
            document.getElementById('coordsIndicator').innerText = coordsText;
        }


        /**
         * Applique le mouvement et la physique au joueur, incluant la collision horizontale et verticale (GLISSANTE).
         */
        function updatePlayerMovement() {
            if (!pointerLocked) return;

            // --- 1. Mouvement Horizontal (Calcul du vecteur de déplacement) ---
            const forward = new THREE.Vector3();
            playerGroup.getWorldDirection(forward); 
            forward.y = 0; 
            forward.normalize();
            const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0, 1, 0));
            
            const moveVector = new THREE.Vector3(0, 0, 0);

            if (keys.s) moveVector.addScaledVector(forward, PLAYER_SPEED); 
            if (keys.z) moveVector.addScaledVector(forward, -PLAYER_SPEED); 
            if (keys.d) moveVector.addScaledVector(right, -PLAYER_SPEED); 
            if (keys.q) moveVector.addScaledVector(right, PLAYER_SPEED);  
            
            const currentX = playerGroup.position.x;
            const currentZ = playerGroup.position.z;
            const pY = playerGroup.position.y;
            
            const blockY1 = Math.floor(pY - PLAYER_HEIGHT + 0.1); 
            const blockY2 = Math.floor(pY - PLAYER_HEIGHT + 1.1); 

            let targetX = currentX;
            let targetZ = currentZ;

            targetX += moveVector.x;
            targetZ += moveVector.z;


            // --- 1.1 Résolution de Collision en X (Sliding) ---
            if (Math.abs(moveVector.x) > 0.001) {
                const dirX = Math.sign(moveVector.x);
                
                const blockToTestX = Math.round(targetX + dirX * (0.5 - PLAYER_HORIZONTAL_INSET)); 
                const checkBlockZ = Math.round(currentZ); 
                
                if (isBlockSolid(blockToTestX, blockY1, checkBlockZ) || isBlockSolid(blockToTestX, blockY2, checkBlockZ)) {
                    if (dirX > 0) {
                        const wallX = blockToTestX - 0.5;
                        targetX = wallX - PLAYER_HORIZONTAL_INSET;
                    } else {
                        const wallX = blockToTestX + 0.5;
                        targetX = wallX + PLAYER_HORIZONTAL_INSET;
                    }
                }
            }

            // --- 1.2 Résolution de Collision en Z (Sliding) ---
            if (Math.abs(moveVector.z) > 0.001) {
                const dirZ = Math.sign(moveVector.z);
                
                const blockToTestZ = Math.round(targetZ + dirZ * (0.5 - PLAYER_HORIZONTAL_INSET)); 
                const checkBlockX = Math.round(targetX); 
                
                if (isBlockSolid(checkBlockX, blockY1, blockToTestZ) || isBlockSolid(checkBlockX, blockY2, blockToTestZ)) {
                    if (dirZ > 0) {
                        const wallZ = blockToTestZ - 0.5;
                        targetZ = wallZ - PLAYER_HORIZONTAL_INSET;
                    } else {
                        const wallZ = blockToTestZ + 0.5;
                        targetZ = wallZ + PLAYER_HORIZONTAL_INSET;
                    }
                }
            }
            
            playerGroup.position.x = targetX;
            playerGroup.position.z = targetZ;


            // --- 2. Mouvement Vertical (Gravité, Saut et Collisions) ---
            
            velocityY += GRAVITY;
            playerGroup.position.y += velocityY;

            const finalPX = Math.round(playerGroup.position.x);
            const finalPZ = Math.round(playerGroup.position.z);
            const newPY = playerGroup.position.y;
            const newBlockY2 = Math.floor(newPY - PLAYER_HEIGHT + 1.1); 

            // A. Collision avec le Plafond (Ceiling) 
            if (velocityY > 0) { 
                if (isBlockSolid(finalPX, newBlockY2, finalPZ)) {
                    playerGroup.position.y = (newBlockY2 + 1.0) - 0.001; 
                    velocityY = 0; 
                }
            }

            // B. Collision avec le Sol (Floor)
            const floorHeight = getCurrentFloorHeight();
            const playerFeetY = playerGroup.position.y - PLAYER_HEIGHT; 

            if (playerFeetY < floorHeight) {
                playerGroup.position.y = floorHeight + PLAYER_HEIGHT;
                velocityY = 0;
                onGround = true; 
            } else if (velocityY < 0) { 
                onGround = false;
            }
        }
        
        // --- Calcul des FPS ---
        function updateFPS(now) {
            frameCount++;
            const delta = now - lastTime;
            if (delta >= 1000) {
                fps = (frameCount * 1000) / delta;
                document.getElementById('fpsIndicator').innerText = `FPS: ${Math.round(fps)}`;
                frameCount = 0;
                lastTime = now;
            }
        }


        // --- Boucle d'Animation (Game Loop) ---

        function animate(now) {
            requestAnimationFrame(animate);
            
            updatePlayerMovement(); 
            updateFPS(now); 
            updateCoordinatesUI(); // Mise à jour des coordonnées

            renderer.render(scene, camera);
        }

        // Démarrage de l'application au chargement de la fenêtre
        window.onload = init;

    </script>
