        // --- 0. Générateur de Bruit de Perlin Simplex (Simple Implémentation) ---
        // Utilisé pour générer des reliefs organiques et fluides basés sur une graine (seed)
        const PerlinNoise = (function() {
            let p = new Uint8Array(512);
            let permutation = [];
            
            function initPermutation(seed) {
                let rng = new (function() {
                    let s = seed || Date.now();
                    this.next = function() {
                        s = (s * 9301 + 49297) % 233280;
                        return s / 233280;
                    };
                })();

                permutation = Array.from({ length: 256 }, (_, i) => i);

                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(rng.next() * (i + 1));
                    [permutation[i], permutation[j]] = [permutation[j], permutation[i]];
                }
                
                for (let i = 0; i < 256; i++) {
                    p[i] = p[i + 256] = permutation[i];
                }
            }
            
            function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
            function lerp(t, a, b) { return a + t * (b - a); }
            function grad(hash, x, y, z) {
                let h = hash & 15;
                let u = h < 8 ? x : y;
                let v = h < 4 ? y : h == 12 || h == 14 ? x : z;
                return ((h&1) == 0 ? u : -u) + ((h&2) == 0 ? v : -v);
            }

            function noise(x, y, z) {
                let X = Math.floor(x) & 255;
                let Y = Math.floor(y) & 255;
                let Z = Math.floor(z) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);
                z -= Math.floor(z);

                let u = fade(x);
                let v = fade(y);
                let w = fade(z);

                let A = p[X] + Y;
                let AA = p[A] + Z;
                let AB = p[A + 1] + Z;
                let B = p[X + 1] + Y;
                let BA = p[B] + Z;
                let BB = p[B + 1] + Z;

                return lerp(w, lerp(v, lerp(u, grad(p[AA], x, y, z),
                                                  grad(p[BA], x - 1, y, z)),
                                      lerp(u, grad(p[AB], x, y - 1, z),
                                                  grad(p[BB], x - 1, y - 1, z))),
                            lerp(v, lerp(u, grad(p[AA + 1], x, y, z - 1),
                                                  grad(p[BA + 1], x - 1, y, z - 1)),
                                      lerp(u, grad(p[AB + 1], x, y - 1, z - 1),
                                                  grad(p[BB + 1], x - 1, y - 1, z - 1))));
            }
            
            function noise2d(x, z) {
                 let X = Math.floor(x) & 255;
                 let Z = Math.floor(z) & 255;
                 
                 x -= Math.floor(x);
                 z -= Math.floor(z);

                 let u = fade(x);
                 let w = fade(z);

                 let A = p[X] + 0; 
                 let AA = p[A] + Z;
                 let B = p[X + 1] + 0; 
                 let BA = p[B] + Z;

                 return lerp(w, lerp(u, grad(p[AA], x, 0, z),
                                          grad(p[BA], x - 1, 0, z)),
                                  lerp(u, grad(p[AA + 1], x, 0, z - 1), 
                                          grad(p[BA + 1], x - 1, 0, z - 1)));
            }


            return {
                init: initPermutation, 
                noise: noise,
                noise2d: noise2d 
            };
        })();

        /**

        async function initFirebase() {

                    }
                }
                
                // Si la connexion n'a pas réussi avec le token ou s'il n'existait pas, on tente la connexion anonyme.
                if (!signedIn) {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                isAuthReady = true;
                document.getElementById('dbStatus').innerText = `DB: Connecté (User: ${userId.substring(0, 4)}...)`;
                document.getElementById('dbStatus').classList.add('text-green-400');
                document.getElementById('dbStatus').classList.remove('text-yellow-400');
                
            } catch (error) {
                console.error("Erreur d'initialisation Firebase:", error);
                document.getElementById('dbStatus').innerText = "DB: ERREUR Connexion";
                document.getElementById('dbStatus').classList.add('text-red-400');
            }
        }
        
        /**
         * Compile un chunk pour un stockage compact dans Firestore.
         * Stocke les blocs existants sous forme de Map<"localX_localY_localZ", "type">.
         */
        function serializeChunk(chunkKey) {
            const chunk = chunkData[chunkKey];
            if (!chunk) return null;

            const [chunkX, chunkZ] = chunkKey.split(',').map(Number);
            const startX = chunkX * CHUNK_SIZE;
            const startZ = chunkZ * CHUNK_SIZE;
            
            const compactBlocks = {};
            
            for (const key in chunk) {
                const block = chunk[key];
                // Conversion des coordonnées mondiales aux coordonnées locales (0 à CHUNK_SIZE-1 pour X/Z)
                const localX = block.x - startX;
                const localZ = block.z - startZ;
                const localY = block.y; // Y est mondial mais compact pour ce chunk
                
                const compactKey = `${localX}_${localY}_${localZ}`;
                compactBlocks[compactKey] = block.type;
            }
            
            return { blocks: compactBlocks, seed: WORLD_SEED };
        }
        
        /**
         * Décompile les données compactes de Firestore dans le format de données de jeu (chunkData).
         */
        function deserializeChunk(chunkKey, data) {
            const [chunkX, chunkZ] = chunkKey.split(',').map(Number);
            const startX = chunkX * CHUNK_SIZE;
            const startZ = chunkZ * CHUNK_SIZE;
            
            const decompiledBlocks = {};

            if (data && data.blocks) {
                for (const compactKey in data.blocks) {
                    const type = data.blocks[compactKey];
                    const parts = compactKey.split('_');
                    
                    if (parts.length === 3) {
                        const localX = parseInt(parts[0]);
                        const localY = parseInt(parts[1]);
                        const localZ = parseInt(parts[2]);
                        
                        // Conversion des coordonnées locales aux coordonnées mondiales
                        const x = startX + localX;
                        const y = localY;
                        const z = startZ + localZ;

                        const worldKey = `${x},${y},${z}`;
                        decompiledBlocks[worldKey] = { x, y, z, type };
                    }
                }
            }
            return decompiledBlocks;
        }

        /**
         * Charge un chunk depuis Firestore. Retourne true si trouvé, false sinon.
         */
        async function loadChunkFromFirestore(chunkKey) {
            if (!isAuthReady) return false;

            const { getDoc, doc, collection } = window.FirebaseInitializer;
            
            // Chemin Firestore: artifacts/{appId}/public/data/world/{chunkKey}
            const chunkDocRef = doc(collection(db, `artifacts/${APP_ID}/public/data/${CHUNK_COLLECTION}`), chunkKey);

            try {
                const docSnap = await getDoc(chunkDocRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Si le chunk chargé provient d'une autre seed, on ignore pour forcer la régénération
                    if (data.seed && data.seed !== WORLD_SEED) {
                         console.warn(`Chunk ${chunkKey} ignoré (Seed: ${data.seed}, Attendu: ${WORLD_SEED})`);
                         return false; 
                    }

                    chunkData[chunkKey] = deserializeChunk(chunkKey, data);
                    // console.log(`Chunk chargé depuis Firestore: ${chunkKey}`);
                    return true;
                }
            } catch (error) {
                console.error(`Erreur lors du chargement du chunk ${chunkKey}:`, error);
            }
            
            return false;
        }

        /**
         * Sauvegarde un chunk modifié dans Firestore.
         * MODIFICATION CLÉ : setDoc sans { merge: true } pour s'assurer que l'intégralité 
         * du champ 'blocks' est remplacée, ce qui permet de persister les destructions de blocs.
         */
        async function saveChunkToFirestore(chunkKey) {
            if (!isAuthReady || !modifiedChunks.has(chunkKey)) return;

            const { setDoc, doc, collection } = window.FirebaseInitializer;
            const serializedData = serializeChunk(chunkKey);
            
            if (!serializedData) return;

            // Chemin Firestore: artifacts/{appId}/public/data/world/{chunkKey}
            const chunkDocRef = doc(collection(db, `artifacts/${APP_ID}/public/data/${CHUNK_COLLECTION}`), chunkKey);

            try {
                // ANCIEN CODE : await setDoc(chunkDocRef, serializedData, { merge: true });
                // NOUVEAU CODE : Remplace l'intégralité du document, y compris le champ 'blocks'.
                // Cela garantit que les blocs manquants (cassés) ne réapparaissent pas.
                await setDoc(chunkDocRef, serializedData); 
                modifiedChunks.delete(chunkKey); 
                // console.log(`Chunk sauvegardé: ${chunkKey}`);
            } catch (error) {
                console.error(`Erreur lors de la sauvegarde du chunk ${chunkKey}:`, error);
            }
        }
        
        /**
         * Gère la sauvegarde des chunks modifiés.
         */
        function saveModifiedChunks() {
            if (!modifiedChunks.size) return;

            // Sauvegarder jusqu'à 5 chunks par cycle pour ne pas bloquer l'animation
            const chunksToSave = Array.from(modifiedChunks).slice(0, 5); 
            chunksToSave.forEach(key => saveChunkToFirestore(key));
        }


        // --- Fonctions d'Interaction avec le Monde ---
        
        /**
         * Met à jour le monde de données et l'affichage 3D.
         */
        function updateWorld(x, y, z, newType = null) {
            const chunkKey = getChunkKey(x, z);
            const blockKey = `${x},${y},${z}`;

            if (!chunkData[chunkKey]) {
                if (newType) {
                    // Si on place un bloc dans un chunk non chargé, on le génère/charge d'abord
                    generateChunkData(Math.floor(x / CHUNK_SIZE), Math.floor(z / CHUNK_SIZE));
                } else {
                    return; 
                }
            }

            if (newType) {
                chunkData[chunkKey][blockKey] = { x, y, z, type: newType };
            } else {
                delete chunkData[chunkKey][blockKey];
            }
            
            // MARQUER LE CHUNK COMME MODIFIÉ
            modifiedChunks.add(chunkKey); 

            // --- 1. MISE À JOUR CIBLÉE DU CHUNK d'origine ---
            renderChunk(chunkKey);

            // --- 2. Vérification et Mise à Jour des CHUNKS VOISINS si le bloc est sur une bordure ---
            const [chunkX, chunkZ] = chunkKey.split(',').map(Number);
            const localX = (x % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE; 
            const localZ = (z % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE;

            if (localX === 0 || localX === CHUNK_SIZE - 1 || 
                localZ === 0 || localZ === CHUNK_SIZE - 1) 
            {
                const neighborKeys = getNeighborChunkKeys(x, z);
                neighborKeys.forEach(key => renderChunk(key));
            }
        }
        
        function getChunkKey(x, z) {
            const chunkX = Math.floor(x / CHUNK_SIZE);
            const chunkZ = Math.floor(z / CHUNK_SIZE);
            return `${chunkX},${chunkZ}`;
        }
        
        function getCurrentPlayerChunkKey() {
            const x = playerGroup.position.x;
            const z = playerGroup.position.z;
            return getChunkKey(x, z);
        }
        
        function getNeighborChunkKeys(x, z) {
            const keys = new Set();
            const chunkX = Math.floor(x / CHUNK_SIZE);
            const chunkZ = Math.floor(z / CHUNK_SIZE);

            const localX = (x % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE;
            const localZ = (z % CHUNK_SIZE + CHUNK_SIZE) % CHUNK_SIZE;
            
            if (localX === 0) keys.add(`${chunkX - 1},${chunkZ}`);
            if (localX === CHUNK_SIZE - 1) keys.add(`${chunkX + 1},${chunkZ}`);
            if (localZ === 0) keys.add(`${chunkX},${chunkZ - 1}`);
            if (localZ === CHUNK_SIZE - 1) keys.add(`${chunkX},${chunkZ + 1}`);

            return Array.from(keys).filter(key => chunkMeshes.hasOwnProperty(key));
        }


        function breakBlock(block) {
            if (!block) return;
            
            const { x, y, z, type } = block;
            
            if (inventory[type]) {
                inventory[type].count += 1;
                updateInventoryUI(); 
            }
            
            updateWorld(x, y, z, null);
        }

        function placeBlock(x, y, z) {
            const typeToPlace = selectedBlockType;
            if (!typeToPlace || inventory[typeToPlace].count <= 0) {
                return;
            }

            if (isBlockSolid(x, y, z)) {
                 return;
            }

            const pX = playerGroup.position.x;
            const pZ = playerGroup.position.z;
            const pY = playerGroup.position.y;
            
            const blockY1 = Math.floor(pY - PLAYER_HEIGHT + 0.1); 
            const blockY2 = Math.floor(pY - PLAYER_HEIGHT + 1.1); 

            const playerMinX = pX - 0.5 + PLAYER_HORIZONTAL_INSET;
            const playerMaxX = pX + 0.5 - PLAYER_HORIZONTAL_INSET;
            const playerMinZ = pZ - 0.5 + PLAYER_HORIZONTAL_INSET;
            const playerMaxZ = pZ + 0.5 - PLAYER_HORIZONTAL_INSET;

            const blockMinX = x - 0.5;
            const blockMaxX = x + 0.5;
            const blockMinZ = z - 0.5;
            const blockMaxZ = z + 0.5;

            const collidesHorizontally = playerMinX < blockMaxX && playerMaxX > blockMinX &&
                                         playerMinZ < blockMaxZ && playerMaxZ > blockMinZ;
            
            const collidesVertically = (y === blockY1 || y === blockY2);
            
            if (collidesHorizontally && collidesVertically) {
                return;
            }

            inventory[typeToPlace].count -= 1;
            
            updateWorld(x, y, z, typeToPlace);
            updateInventoryUI(); 
        }

        // --- Fonctions de Génération Procédurale (avec Perlin Noise) ---
        
        const TERRAIN_SCALE = 0.05; 
        const TERRAIN_AMPLITUDE = 10; 
        const TREE_NOISE_SCALE = 0.5; 
        const TREE_THRESHOLD = 0.7; 

        function getTerrainHeight(x, z) {
            const noiseValue = PerlinNoise.noise(x * TERRAIN_SCALE, z * TERRAIN_SCALE, 0); 
            const height = (noiseValue + 1) * 0.5 * TERRAIN_AMPLITUDE; 
            return Math.floor(height);
        }
        
        function isBlockSolid(x, y, z) {
            const chunkKey = getChunkKey(x, z);
            const blockKey = `${Math.round(x)},${Math.round(y)},${Math.round(z)}`;
            
            return chunkData[chunkKey] && chunkData[chunkKey].hasOwnProperty(blockKey);
        }

        // --- Fonctions d'Initialisation ---
        
        function loadTextures() {
            const loader = new THREE.TextureLoader();
            const promises = [];
            
            const uniqueUrls = new Set();
            for (const type in BLOCK_TEXTURES_URL) {
                uniqueUrls.add(BLOCK_TEXTURES_URL[type].url);
            }

            uniqueUrls.forEach(url => {
                if (!textures[url]) {
                    const promise = new Promise((resolve, reject) => {
                        loader.load(
                            url,
                            (texture) => {
                                texture.wrapS = THREE.RepeatWrapping;
                                texture.wrapT = THREE.RepeatWrapping;
                                texture.magFilter = THREE.NearestFilter; 
                                texture.minFilter = THREE.NearestMipmapLinearFilter;
                                textures[url] = texture; 
                                resolve();
                            },
                            undefined,
                            (error) => {
                                console.warn(`[ATTENTION TEXTURE] La texture : ${url} n'a pas pu être chargée. Utilisation d'un repli coloré.`);
                                textures[url] = 'error_fallback'; 
                                resolve(); 
                            }
                        );
                    });
                    promises.push(promise);
                }
            });
            return Promise.all(promises);
        }

        function initMaterials() {
            const fallbackColors = {
                'grass': 0x4CAF50,
                'dirt': 0x795548,
                'rock': 0x9E9E9E,
                'wood': 0x8D6E63,
                'leaves': 0x8BC34A
            };

            for (const type in BLOCK_TEXTURES_URL) {
                const config = BLOCK_TEXTURES_URL[type];
                const texture = textures[config.url];

                let material;

                if (texture === 'error_fallback' || !texture) {
                    material = new THREE.MeshLambertMaterial({ color: fallbackColors[type] || 0xcccccc });
                } else {
                    material = new THREE.MeshLambertMaterial({ map: texture });
                }
                
                materials[type] = material;
            }
        }


        async function init() {
            // 0. Initialisation Firebase
            await initFirebase();
            
            // 0. Initialisation du bruit de Perlin avec la graine
            PerlinNoise.init(WORLD_SEED);
            document.getElementById('currentSeed').innerText = WORLD_SEED;
            
            // 1. Chargement des textures
            await loadTextures();
            
            // 2. Initialisation des matériaux
            initMaterials();
            
            // 3. SCÈNE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x70c5ff); 

            // 4. CAMÉRA et GROUPE DU JOUEUR 
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 0; 
            playerGroup = new THREE.Group(); 
            playerGroup.position.set(0, 0, 0); 
            
            playerGroup.add(camera); 
            scene.add(playerGroup);

            // 5. RENDU (RENDERER)
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 6. ÉCLAIRAGE

            scene.add(directionalLight);

            // 7. DÉMARRAGE DU SYSTÈME DE CHUNKS DYNAMIQUES
            updateActiveChunks(true); 
            
            // 8. GESTION DES ÉVÉNEMENTS
            setupEventListeners();
            
            // 9. INITIALISATION DE L'INVENTAIRE
            updateInventoryUI();
            
            // Démarrer l'animation
            animate();
        }
        
        function generateTreeData(data, baseX, baseZ, groundY) {
            const treeSeed = PerlinNoise.noise2d(baseX * 0.1 + WORLD_SEED, baseZ * 0.1 + WORLD_SEED);
            
            const trunkHeight = Math.floor(Math.abs(treeSeed) * 2) + 4; 
            const leafRadius = 1; 

            const addBlock = (x, y, z, type) => {
                 const key = `${x},${y},${z}`;
                 if (!data[key]) { 
                    data[key] = { x, y, z, type };
                 }
            };

            for (let y = 0; y < trunkHeight; y++) {
                addBlock(baseX, groundY + 1 + y, baseZ, 'wood');
            }

            const leafBaseY = groundY + trunkHeight; 
            
            for (let dx = -leafRadius; dx <= leafRadius; dx++) {
                for (let dz = -leafRadius; dz <= leafRadius; dz++) {
                    if (dx === 0 && dz === 0) continue; 
                    addBlock(baseX + dx, leafBaseY, baseZ + dz, 'leaves');
                }
            }

            for (let dy = 1; dy <= 2; dy++) {
                for (let dx = -leafRadius; dx <= leafRadius; dx++) {
                    for (let dz = -leafRadius; dz <= leafRadius; dz++) {
                        const currentY = leafBaseY + dy;
                        
                        if (dy === 1 && (Math.abs(dx) === leafRadius && Math.abs(dz) === leafRadius)) {
                            continue; 
                        }

                        if (dy === 2 && (Math.abs(dx) + Math.abs(dz) > leafRadius)) {
                             continue;
                        }

                        addBlock(baseX + dx, currentY, baseZ + dz, 'leaves');
                    }
                }
            }
        }


        /**
         * Génère les données des blocs pour un seul chunk (chunkX, chunkZ)
         */
        function generateChunkData(chunkX, chunkZ) {
            const chunkKey = `${chunkX},${chunkZ}`;
            if (chunkData[chunkKey]) return; 

            const data = {};
            const startX = chunkX * CHUNK_SIZE;
            const endX = startX + CHUNK_SIZE;
            const startZ = chunkZ * CHUNK_SIZE;
            const endZ = startZ + CHUNK_SIZE;

            for (let x = startX; x < endX; x++) {
                for (let z = startZ; z < endZ; z++) {
                    const height = getTerrainHeight(x, z);
                    const blockKey = `${x},${height},${z}`;
                    
                    data[blockKey] = { x, y: height, z, type: 'grass' };
                    
                    for (let y = height - 1; y >= height - 3; y--) {
                        data[`${x},${y},${z}`] = { x, y, z, type: 'dirt' };
                    }
                    
                    for (let y = height - 4; y >= -10; y--) { 
                        data[`${x},${y},${z}`] = { x, y, z, type: 'rock' };
                    }
                    
                    const treeNoise = PerlinNoise.noise2d(x * TREE_NOISE_SCALE, z * TREE_NOISE_SCALE);
                    
                    if (treeNoise > TREE_THRESHOLD) { 
                        generateTreeData(data, x, z, height);
                    }
                }
            }
            
            chunkData[chunkKey] = data;
            
            if (!chunkMeshes[chunkKey]) {
                 chunkMeshes[chunkKey] = new THREE.Group();
                 chunkMeshes[chunkKey].name = `Chunk-${chunkKey}`;
                 scene.add(chunkMeshes[chunkKey]);
            }
        }
        
        function unloadChunk(chunkKey) {
            if (chunkMeshes[chunkKey]) {
                const meshGroup = chunkMeshes[chunkKey];
                scene.remove(meshGroup);
                
                meshGroup.traverse(object => {
                    if (object.isMesh) {
                        object.geometry.dispose();
                        if (Array.isArray(object.material)) {
                            object.material.forEach(m => m.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
                
                delete chunkMeshes[chunkKey];
                delete chunkData[chunkKey];
            }
        }
        
        /**
         * Gère le chargement, le déchargement et la génération des chunks autour du joueur.
         */
        async function updateActiveChunks(isInitialSpawn = false) {
            const playerChunkKey = getCurrentPlayerChunkKey();
            const [pCX, pCZ] = playerChunkKey.split(',').map(Number);
            
            const chunksToRender = new Set();
            const R = RENDER_RADIUS;

            // 1. Identifier les chunks requis (R rayon), tenter de charger depuis DB ou générer
            const loadPromises = [];
            for (let cX = pCX - R; cX <= pCX + R; cX++) {
                for (let cZ = pCZ - R; cZ <= pCZ + R; cZ++) {
                    const key = `${cX},${cZ}`;
                    chunksToRender.add(key);
                    
                    if (!chunkData[key]) {
                        // Tenter de charger depuis Firebase d'abord
                        if (isAuthReady) {
                             loadPromises.push(loadChunkFromFirestore(key).then(loaded => {
                                 if (!loaded) {
                                     generateChunkData(cX, cZ);
                                 }
                             }));
                        } else {
                            // Si pas d'auth, générer directement
                            generateChunkData(cX, cZ);
                        }
                    } else {
                         // Créer le groupe s'il existe dans chunkData mais pas encore en mesh
                        if (!chunkMeshes[key]) {
                            chunkMeshes[key] = new THREE.Group();
                            chunkMeshes[key].name = `Chunk-${key}`;
                            scene.add(chunkMeshes[key]);
                        }
                    }
                }
            }
            
            await Promise.all(loadPromises); // Attendre que tous les chargements/générations soient faits

            // 2. Rendre (ou re-rendre) les chunks requis
            chunksToRender.forEach(key => {
                const meshGroup = chunkMeshes[key];
                if (meshGroup && chunkData[key] && meshGroup.children.length === 0) {
                     renderChunk(key);
                }
            });


            // 3. Décharger les chunks qui sont TROP LOIN
            for (const key in chunkData) {
                if (!chunksToRender.has(key)) {
                    // Si on décharge, on sauvegarde d'abord si modifié
                    if (modifiedChunks.has(key)) {
                        await saveChunkToFirestore(key);
                    }
                    unloadChunk(key);
                }
            }
            
            // 4. Initialiser la position du joueur si c'est le premier appel
            if (isInitialSpawn && !initialSpawnSet) {
                 const terrainY = getTerrainHeight(0, 0); 
                 playerGroup.position.y = (terrainY + 1) + PLAYER_HEIGHT;
                 initialSpawnSet = true;
            }

            // 5. Mise à jour du maillage des chunks adjacents au changement de chunk
            if (playerChunkKey !== lastChunkKey) {
                // CORRECTION DE L'ERREUR ICI : dz n'était pas défini en dehors de la boucle interne.
                const [oldCX, oldCZ] = lastChunkKey.split(',').map(Number);
                const keysToUpdate = new Set();
                
                // Ajouter les 9 chunks autour de la NOUVELLE position
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        keysToUpdate.add(`${pCX + dx},${pCZ + dz}`);
                    }
                }
                
                // Ajouter les 9 chunks autour de l'ANCIENNE position pour nettoyer les bordures
                 for (let dx = -1; dx <= 1; dx++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        keysToUpdate.add(`${oldCX + dx},${oldCZ + dz}`);
                    }
                }
                
                keysToUpdate.forEach(key => {
                    if(chunkData[key]) {
                        renderChunk(key);
                    }
                });
                
                lastChunkKey = playerChunkKey;
            }
        }


        function addFaceIfVisible(targetGeometry, x, y, z, blockType, faceIndex) {
            const face = CUBE_FACES.find(f => f.uv === faceIndex);
            const [dx, dy, dz] = face.dir;
            
            if (isBlockSolid(x + dx, y + dy, z + dz)) {
                return;
            }

            const planeGeometry = new THREE.PlaneGeometry(1, 1);

            if (faceIndex === 0) { 
                planeGeometry.rotateY(Math.PI / 2);
                planeGeometry.translate(0.5, 0, 0);
            } else if (faceIndex === 1) { 
                planeGeometry.rotateY(-Math.PI / 2);
                planeGeometry.translate(-0.5, 0, 0);
            } else if (faceIndex === 2) { 
                planeGeometry.rotateX(-Math.PI / 2);
                planeGeometry.translate(0, 0.5, 0);
            } else if (faceIndex === 3) { 
                planeGeometry.rotateX(Math.PI / 2);
                planeGeometry.translate(0, -0.5, 0);
            } else if (faceIndex === 4) { 
                planeGeometry.translate(0, 0, 0.5);
            } else if (faceIndex === 5) { 
                planeGeometry.rotateY(Math.PI);
                planeGeometry.translate(0, 0, -0.5);
            }

            const config = BLOCK_TEXTURES_URL[blockType];
            let uv_coord;

            if (config.all) {
                uv_coord = config.all;
            } else {
                if (faceIndex === 2) uv_coord = config.top;
                else if (faceIndex === 3) uv_coord = config.bottom;
                else uv_coord = config.side;
            }

            const [u, v] = uv_coord;
            const uMin = u * 0.5;
            const vMin = v * 0.5;
            const uMax = uMin + 0.5;
            const vMax = vMin + 0.5;

            const planeUVs = planeGeometry.attributes.uv.array;
            
            planeUVs[0] = uMin; planeUVs[1] = vMax; 
            planeUVs[2] = uMax; planeUVs[3] = vMax; 
            planeUVs[4] = uMin; planeUVs[5] = vMin; 
            planeUVs[6] = uMax; planeUVs[7] = vMin; 
            
            planeGeometry.translate(x, y + 0.5, z); 

            targetGeometry.push(planeGeometry);
        }

        function renderChunk(chunkKey) {
            const chunk = chunkData[chunkKey];
            const chunkGroup = chunkMeshes[chunkKey];
            
            if (!chunk || !chunkGroup) return;

            chunkGroup.clear();

            const tempFaceGeometries = { 'grass': [], 'dirt': [], 'rock': [], 'wood': [], 'leaves': [] };

            for (const key in chunk) {
                const block = chunk[key];
                const { x, y, z, type } = block;
                
                for (const face of CUBE_FACES) {
                    const tempGeometriesList = tempFaceGeometries[type];
                    const faceIndex = face.uv; 
                    addFaceIfVisible(tempGeometriesList, x, y, z, type, faceIndex);
                }
            }

            for (const type in tempFaceGeometries) {
                if (tempFaceGeometries[type].length > 0) {
                    const mergedGeometry = THREE.BufferGeometryUtils.mergeBufferGeometries(tempFaceGeometries[type]);
                    mergedGeometry.computeVertexNormals(); 

                    const mesh = new THREE.Mesh(mergedGeometry, materials[type]);
                    
                    mesh.isVoxelChunk = true; 
                    
                    chunkGroup.add(mesh);
                }
            }
        }

        // --- Logique d'Inventaire et UI ---
        
        function updateInventoryUI() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                const type = slot.getAttribute('data-block-type');
                const count = inventory[type] ? inventory[type].count : 0;

                const nameMap = {
                    'grass': 'Herbe',
                    'dirt': 'Terre',
                    'rock': 'Roche',
                    'wood': 'Bois',
                    'leaves': 'Feuilles'
                };
                const name = nameMap[type] || type.charAt(0).toUpperCase() + type.slice(1);
                
                const numberIndex = Array.from(slots).indexOf(slot) + 1;
                
                slot.innerText = `${name} (${numberIndex})\n[${count}]`;

                slot.classList.toggle('selected', type === selectedBlockType);

                slot.onclick = () => {
                    selectedBlockType = type;
                    updateInventoryUI(); 
                };
            });
        }
        
        function selectBlockByIndex(index) {
            const slots = document.querySelectorAll('.slot');
            const targetSlot = slots[index - 1]; 
            if (targetSlot) {
                selectedBlockType = targetSlot.getAttribute('data-block-type');
                updateInventoryUI();
            }
        }

        // --- Gestion des Contrôles et Événements ---

        function setupEventListeners() {
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                pointerLocked = document.pointerLockElement === renderer.domElement;
                const uiContainer = document.getElementById('uiContainer');
                const crosshair = document.getElementById('crosshair');

                if (pointerLocked) {
                    uiContainer.style.display = 'none';
                    crosshair.style.display = 'block';
                    document.addEventListener('keydown', onKeyDown, false);
                    document.addEventListener('keyup', onKeyUp, false);
                    document.addEventListener('mousemove', onMouseMove, false);
                    document.addEventListener('mousedown', onMouseDown, false);
                    velocityY = 0; 
                } else {
                    uiContainer.style.display = 'block';
                    crosshair.style.display = 'none';
                    document.removeEventListener('keydown', onKeyDown, false);
                    document.removeEventListener('keyup', onKeyUp, false);
                    document.removeEventListener('mousemove', onMouseMove, false);
                    document.removeEventListener('mousedown', onMouseDown, false);
                }
            }, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            const key = event.key.toLowerCase();
            
            const numKey = parseInt(key);
            if (numKey >= 1 && numKey <= 5) {
                selectBlockByIndex(numKey);
            }

            if (key === ' ' && onGround) {
                velocityY = JUMP_POWER;
                onGround = false;
                event.preventDefault(); 
            }

            if (keys.hasOwnProperty(key)) {
                keys[key] = true;
                event.preventDefault();
            }
        }

        function onKeyUp(event) {
            const key = event.key.toLowerCase();
            if (keys.hasOwnProperty(key)) {
                keys[key] = false;
            }
        }
        
        function onMouseDown(event) {
            if (!pointerLocked) return;
            
            const intersect = getTargetBlock();

            if (event.button === 0) {
                if (intersect) {
                    const blockData = getBlockDataFromRaycast(intersect);
                    if (blockData) {
                        breakBlock(blockData);
                    }
                }
            } 
            else if (event.button === 2) {
                event.preventDefault(); 

                if (!intersect) {
                    return;
                }
                
                const targetBlockCoords = getBlockCoordsFromRaycast(intersect);
                const normal = intersect.face.normal.clone();
                normal.transformDirection(intersect.object.matrixWorld).normalize();

                const dx = Math.round(normal.x);
                const dy = Math.round(normal.y);
                const dz = Math.round(normal.z);

                const newX = targetBlockCoords.x + dx;
                const newY = targetBlockCoords.y + dy;
                const newZ = targetBlockCoords.z + dz;
                
                placeBlock(newX, newY, newZ);
            }
        }
        
        function getTargetBlock() {
            pointer.set(0, 0); 
            raycaster.setFromCamera(pointer, camera);

            const chunkGroups = scene.children.filter(obj => obj.name && obj.name.startsWith('Chunk-'));

            const intersects = raycaster.intersectObjects(chunkGroups.flatMap(g => g.children), false);

            if (intersects.length > 0 && intersects[0].distance < MAX_REACH_DISTANCE) {
                return intersects[0];
            }
            return null;
        }

        function getBlockCoordsFromRaycast(intersect) {
            const pointInBlock = intersect.point.clone().sub(intersect.face.normal.clone().multiplyScalar(0.001));
            
            return {
                x: Math.round(pointInBlock.x), 
                y: Math.floor(pointInBlock.y), 
                z: Math.round(pointInBlock.z) 
            };
        }

        function getBlockDataFromRaycast(intersect) {
             const coords = getBlockCoordsFromRaycast(intersect);
             const blockKey = `${coords.x},${coords.y},${coords.z}`;
             const chunkKey = getChunkKey(coords.x, coords.z);
             
             return chunkData[chunkKey] ? chunkData[chunkKey][blockKey] : null;
        }


        // --- Suite du Mouvement et de la Physique ---

        const mouseSensitivity = 0.002; 

        function onMouseMove(event) {
            if (!pointerLocked) return;

            playerGroup.rotation.y -= event.movementX * mouseSensitivity;

            let pitch = camera.rotation.x - event.movementY * mouseSensitivity;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
            camera.rotation.x = pitch;
        }
        
        function getCurrentFloorHeight() {
            const pX = Math.round(playerGroup.position.x);
            const pZ = Math.round(playerGroup.position.z);
            
            let floorY = -Infinity;
            
            let startY = Math.floor(playerGroup.position.y - PLAYER_HEIGHT);
            
            for(let y = startY; y >= -10; y--) {
                if (isBlockSolid(pX, y, pZ)) {
                    floorY = y + 1; 
                    break;
                }
            }
            return floorY === -Infinity ? -100 : floorY;
        }

        function updateCoordinatesUI() {
            const pX = playerGroup.position.x;
            const pY = playerGroup.position.y - PLAYER_HEIGHT; 
            const pZ = playerGroup.position.z;

            const coordsText = `${Math.round(pX)} ${Math.round(pY + 1)} ${Math.round(pZ)}`;
            document.getElementById('coordsIndicator').innerText = coordsText;
        }


        function updatePlayerMovement() {
            if (!pointerLocked) return;

            const forward = new THREE.Vector3();
            playerGroup.getWorldDirection(forward); 
            forward.y = 0; 
            forward.normalize();
            const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0, 1, 0));
            
            const moveVector = new THREE.Vector3(0, 0, 0);

            if (keys.s) moveVector.addScaledVector(forward, PLAYER_SPEED); 
            if (keys.z) moveVector.addScaledVector(forward, -PLAYER_SPEED); 
            if (keys.d) moveVector.addScaledVector(right, -PLAYER_SPEED); 
            if (keys.q) moveVector.addScaledVector(right, PLAYER_SPEED);  
            
            const currentX = playerGroup.position.x;
            const currentZ = playerGroup.position.z;
            const pY = playerGroup.position.y;
            
            const blockY1 = Math.floor(pY - PLAYER_HEIGHT + 0.1); 
            const blockY2 = Math.floor(pY - PLAYER_HEIGHT + 1.1); 

            let targetX = currentX;
            let targetZ = currentZ;

            targetX += moveVector.x;
            targetZ += moveVector.z;


            if (Math.abs(moveVector.x) > 0.001) {
                const dirX = Math.sign(moveVector.x);
                
                const blockToTestX = Math.round(targetX + dirX * (0.5 - PLAYER_HORIZONTAL_INSET)); 
                const checkBlockZ = Math.round(currentZ); 
                
                if (isBlockSolid(blockToTestX, blockY1, checkBlockZ) || isBlockSolid(blockToTestX, blockY2, checkBlockZ)) {
                    if (dirX > 0) {
                        const wallX = blockToTestX - 0.5;
                        targetX = wallX - PLAYER_HORIZONTAL_INSET;
                    } else {
                        const wallX = blockToTestX + 0.5;
                        targetX = wallX + PLAYER_HORIZONTAL_INSET;
                    }
                }
            }

            if (Math.abs(moveVector.z) > 0.001) {
                const dirZ = Math.sign(moveVector.z);
                
                const blockToTestZ = Math.round(targetZ + dirZ * (0.5 - PLAYER_HORIZONTAL_INSET)); 
                const checkBlockX = Math.round(targetX); 
                
                if (isBlockSolid(checkBlockX, blockY1, blockToTestZ) || isBlockSolid(checkBlockX, blockY2, blockToTestZ)) {
                    if (dirZ > 0) {
                        const wallZ = blockToTestZ - 0.5;
                        targetZ = wallZ - PLAYER_HORIZONTAL_INSET;
                    } else {
                        const wallZ = blockToTestZ + 0.5;
                        targetZ = wallZ + PLAYER_HORIZONTAL_INSET;
                    }
                }
            }
            
            playerGroup.position.x = targetX;
            playerGroup.position.z = targetZ;


            velocityY += GRAVITY;
            playerGroup.position.y += velocityY;

            const finalPX = Math.round(playerGroup.position.x);
            const finalPZ = Math.round(playerGroup.position.z);
            const newPY = playerGroup.position.y;
            const newBlockY2 = Math.floor(newPY - PLAYER_HEIGHT + 1.1); 

            if (velocityY > 0) { 
                if (isBlockSolid(finalPX, newBlockY2, finalPZ)) {
                    playerGroup.position.y = (newBlockY2 + 1.0) - 0.001; 
                    velocityY = 0; 
                }
            }

            const floorHeight = getCurrentFloorHeight();
            const playerFeetY = playerGroup.position.y - PLAYER_HEIGHT; 

            if (playerFeetY < floorHeight) {
                playerGroup.position.y = floorHeight + PLAYER_HEIGHT;
                velocityY = 0;
                onGround = true; 
            } else if (velocityY < 0) { 
                onGround = false;
            }
        }
        
        // --- Calcul des FPS ---
        function updateFPS(now) {
            frameCount++;
            const delta = now - lastTime;
            if (delta >= 1000) {
                fps = (frameCount * 1000) / delta;
                document.getElementById('fpsIndicator').innerText = `FPS: ${Math.round(fps)}`;
                frameCount = 0;
                lastTime = now;
            }
        }


        // --- Boucle d'Animation (Game Loop) ---

        function animate(now) {
            requestAnimationFrame(animate);
            
            updatePlayerMovement(); 
            updateFPS(now); 
            updateCoordinatesUI(); 
            
            if (pointerLocked) {
                chunkUpdateCounter++;
                if (chunkUpdateCounter >= CHUNK_UPDATE_INTERVAL) {
                    updateActiveChunks();
                    chunkUpdateCounter = 0;
                }
                
                // Sauvegarde périodique
                saveCounter++;
                if (saveCounter >= SAVE_INTERVAL_FRAMES) {
                    saveModifiedChunks();
                    saveCounter = 0;
                }
            }

            renderer.render(scene, camera);
        }

        // Démarrage de l'application au chargement de la fenêtre
        window.onload = init;

    </script>
